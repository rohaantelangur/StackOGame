<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Game Over</title>
  </head>
  <body>
    <div class="Maindiv">
      <div class="result">
        <h1>Result</h1>
        <h2 id="word"></h2>
        <h2 id="scrore"></h2>
      </div>
    </div>

    <script>
      const word = document.getElementById("word");
      const scrore = document.getElementById("scrore");

      const data = JSON.parse(localStorage.getItem("gameOver"));
      console.log(data);

      word.innerText = `Word: ${data.str}`;
      scrore.innerText = `Scrore: ${data.scores}`;
    </script>
  </body>
</html>
